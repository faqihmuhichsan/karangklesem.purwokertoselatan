    <script src="data/WILAYAHKARANGPUCUNG_1.js"></script>
    <script src="data/JALAN_3.js"></script>
    <script src="data/BALAIDESA_2.js"></script>

    <script>
        var map = L.map('map', { zoomControl: true, maxZoom: 22, minZoom: 3 });
        L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { maxNativeZoom: 19, maxZoom: 22 }).addTo(map);

        function getIcon(name) {
            let iconClass = "fa-map-marker-alt", color = "#ef4444";
            const n = (name || "").toLowerCase();
            if (n.includes('balai desa')) { iconClass = "fa-landmark"; color = "#1e40af"; }
            else if (n.includes('masjid')) { iconClass = "fa-mosque"; color = "#15803d"; }
            else if (n.includes('sekolah') || n.includes('sd')) { iconClass = "fa-graduation-cap"; color = "#a16207"; }
            else if (n.includes('toko') || n.includes('mart')) { iconClass = "fa-shopping-basket"; color = "#0d9488"; }
            return L.divIcon({
                html: `<i class="fas ${iconClass}" style="color: ${color}; font-size: 18px;"></i>`,
                className: 'custom-div-icon', iconSize: [20, 20], iconAnchor: [10, 10], popupAnchor: [0, -10]
            });
        }

        // --- LAYER BATAS DESA (Highlight & Label) ---
        var layerBatasDesa = L.geoJson(json_WILAYAHKARANGPUCUNG_1, { 
            style: { 
                color: '#2a27da', weight: 4, dashArray: '', fillColor: '#4f46e5', fillOpacity: 0.05 
            },
            onEachFeature: function(feature, layer) {
                layer.bindTooltip("DESA KARANGPUCUNG", { permanent: true, direction: 'center', className: 'label-nama-desa-utama' });
                layer.on({
                    mouseover: function(e) { 
                        e.target.setStyle({ weight: 5, color: '#fbbf24', fillOpacity: 0.2 }); 
                        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) { e.target.bringToFront(); }
                    },
                    mouseout: function(e) { layerBatasDesa.resetStyle(e.target); },
                    click: function(e) { map.fitBounds(e.target.getBounds()); }
                });
            }
        }).addTo(map);

        // --- LAYER JALAN (Highlight Hover) ---
        var layerJalan = L.geoJson(json_JALAN_3, { 
            style: { color: '#475569', weight: 2.5, opacity: 0.8 },
            onEachFeature: function(feature, layer) {
                layer.on({
                    mouseover: function(e) { e.target.setStyle({ color: '#06b6d4', weight: 5, opacity: 1 }); },
                    mouseout: function(e) { layerJalan.resetStyle(e.target); },
                    click: function(e) { if(feature.properties.name) layer.bindPopup("<b>"+feature.properties.name+"</b>").openPopup(); }
                });
            }
        });

        // --- LAYER BALAI DESA ---
        var layerFasum = L.geoJson(json_BALAIDESA_2, {
            onEachFeature: (f, layer) => { 
                const n = f.properties.NAMA || "Lokasi"; 
                layer.bindPopup(`<b>${n}</b>`); 
                layer.bindTooltip(n, {permanent:true, direction:'top', offset:[0,-10], className:'custom-label'}); 
            },
            pointToLayer: (f, latlng) => L.marker(latlng, { icon: getIcon(f.properties.NAMA) })
        });

        function updateVisibility() {
            var z = map.getZoom();
            if (z >= 15) { 
                if (!map.hasLayer(layerJalan)) map.addLayer(layerJalan);
                if (!map.hasLayer(layerFasum)) map.addLayer(layerFasum);
            } else { 
                if (map.hasLayer(layerJalan)) map.removeLayer(layerJalan);
                if (map.hasLayer(layerFasum)) map.removeLayer(layerFasum);
            }
        }
        map.on('zoomend', updateVisibility);
        updateVisibility();

        function centerMap() { map.fitBounds(layerBatasDesa.getBounds(), { padding: [50, 50] }); }
        window.onload = centerMap;

        map.addControl(new L.Control.Search({ layer: layerFasum, propertyName: 'NAMA', initial: false, hideMarkerOnCollapse: true }));
        var measureControl = new L.Control.Measure({ position: 'topleft', primaryLengthUnit: 'meters' });
        measureControl.addTo(map);
        document.querySelector('.leaflet-control-measure-toggle').innerHTML = '<i class="fas fa-ruler"></i>';

        var overlaysTree = { 
            label: '<b>Katalog Desa Karangpucung</b>', 
            selectAllCheckbox: true,
            children: [ 
                {label: 'üö© Batas Desa (Aktif)', layer: layerBatasDesa},
                {label: 'üõ£Ô∏è Jalan Desa', layer: layerJalan},
                {label: 'üèõÔ∏è Fasilitas & Balai Desa', layer: layerFasum}
            ] 
        };
        L.control.layers.tree(null, overlaysTree, { collapsed: false }).addTo(map);

        document.getElementById('mobile-menu-btn').onclick = () => document.getElementById('mobile-menu').classList.toggle('hidden');
        document.getElementById('desa-dropdown-btn').onclick = (e) => {
             e.stopPropagation(); document.getElementById('desa-dropdown-menu').classList.toggle('show');
        };
        document.onclick = () => document.getElementById('desa-dropdown-menu').classList.remove('show');
    </script>
