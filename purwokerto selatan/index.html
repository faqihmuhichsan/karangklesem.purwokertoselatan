<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <style>
        html, body, #map {

        </style>
        <title>Peta Purwokerto Selatan — Kabupaten Banyumas</title>
    </head>
    <body>
        <div class="map-logo" title="Kabupaten Banyumas">
            <img src="../images/Lambang Banyumas Asli.png" alt="Kabupaten Banyumas">
        </div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>

        <script src="data/WILAYAHPURWOKERTOSELATAN_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: 'rgba(255, 255, 0, 1.00)',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: 'rgba(255, 255, 0, 1.00)',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        });
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds(), {
                    padding: [50, 50],
                    maxZoom: 14
                });
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_WILAYAHPURWOKERTOSELATAN_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GID_4'] !== null ? autolinker.link(String(feature.properties['GID_4']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GID_0'] !== null ? autolinker.link(String(feature.properties['GID_0']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTRY'] !== null ? autolinker.link(String(feature.properties['COUNTRY']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GID_1'] !== null ? autolinker.link(String(feature.properties['GID_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_1'] !== null ? autolinker.link(String(feature.properties['NAME_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GID_2'] !== null ? autolinker.link(String(feature.properties['GID_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_2'] !== null ? autolinker.link(String(feature.properties['NAME_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GID_3'] !== null ? autolinker.link(String(feature.properties['GID_3']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_3'] !== null ? autolinker.link(String(feature.properties['NAME_3']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_4'] !== null ? autolinker.link(String(feature.properties['NAME_4']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['VARNAME_4'] !== null ? autolinker.link(String(feature.properties['VARNAME_4']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE_4'] !== null ? autolinker.link(String(feature.properties['TYPE_4']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENGTYPE_4'] !== null ? autolinker.link(String(feature.properties['ENGTYPE_4']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CC_4'] !== null ? autolinker.link(String(feature.properties['CC_4']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_WILAYAHPURWOKERTOSELATAN_1_0() {
            return {
                pane: 'pane_WILAYAHPURWOKERTOSELATAN_1',
                opacity: 1,
                color: 'rgba(111,255,0,1.0)',
                dashArray: '4.0,8.0',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_WILAYAHPURWOKERTOSELATAN_1');
        map.getPane('pane_WILAYAHPURWOKERTOSELATAN_1').style.zIndex = 401;
        map.getPane('pane_WILAYAHPURWOKERTOSELATAN_1').style['mix-blend-mode'] = 'normal';
        var layer_WILAYAHPURWOKERTOSELATAN_1 = new L.geoJson(json_WILAYAHPURWOKERTOSELATAN_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WILAYAHPURWOKERTOSELATAN_1',
            layerName: 'layer_WILAYAHPURWOKERTOSELATAN_1',
            pane: 'pane_WILAYAHPURWOKERTOSELATAN_1',
            onEachFeature: pop_WILAYAHPURWOKERTOSELATAN_1,
            style: style_WILAYAHPURWOKERTOSELATAN_1_0,
        });
        bounds_group.addLayer(layer_WILAYAHPURWOKERTOSELATAN_1);
        map.addLayer(layer_WILAYAHPURWOKERTOSELATAN_1);
        const url = {"Nominatim OSM": "https://nominatim.openstreetmap.org/search?format=geojson&addressdetails=1&",
        "France BAN": "https://api-adresse.data.gouv.fr/search/?"}
        
        // Define Purwokerto Selatan map bounds for search filtering (expanded bounds)
        var mapBounds = L.latLngBounds(
            L.latLng(-7.5, 110.0),    // Southwest (lebih luas)
            L.latLng(-7.3, 110.4)     // Northeast (lebih luas)
        );
        
        var photonControl = L.control.photon({
            url: url["Nominatim OSM"],
            feedbackLabel: '',
            position: 'topleft',
            includePosition: true,
            initial: true,
            resultsHandler: function(results) {
                // Filter results to only show those within map bounds
                var filteredResults = [];
                for (var i = 0; i < results.length; i++) {
                    var result = results[i];
                    if (result.geometry && result.geometry.type === 'Point') {
                        var coords = L.GeoJSON.coordsToLatLng(result.geometry.coordinates);
                        if (mapBounds.contains(coords)) {
                            filteredResults.push(result);
                        }
                    }
                }
                // Jika tidak ada hasil, return semuanya (fallback)
                return filteredResults.length > 0 ? filteredResults : results.slice(0, 5);
            }
        }).addTo(map);
        photonControl._container.childNodes[0].style.borderRadius="10px"
        
        // Simple search zoom - Purwokerto Selatan
        var searchMarker = null;
        
        // Bounds Purwokerto Selatan (lat: -7.5 to -7.3, lon: 110.0 to 110.4)
        var mapBounds = L.latLngBounds(
            L.latLng(-7.5, 110.0),    // Southwest
            L.latLng(-7.3, 110.4)     // Northeast
        );
        
        photonControl.on('selected', function(data) {
            if (data.latlng) {
                // Validasi apakah dalam bounds
                if (!mapBounds.contains(data.latlng)) {
                    alert('⚠️ Hasil pencarian diluar area Purwokerto Selatan.\n\nCoba cari dengan nama yang lebih spesifik atau lokasi lokal di area.');
                    return;
                }
                
                if (searchMarker) { try { map.removeLayer(searchMarker); } catch(e) {} }
                var label = data.choice.properties.label || 'Lokasi';
                searchMarker = L.marker(data.latlng).bindPopup(label).addTo(map).openPopup();
                map.flyTo(data.latlng, 17);
            }
        });
        var button = document.createElement("div");
        button.id = "gcd-button-control";
        button.className = "gcd-gl-btn fa fa-search search-button";

        // Insert the button at the beginning of the search control
        var search = document.getElementsByClassName("leaflet-photon leaflet-control")[0];
        search.insertBefore(button, search.firstChild);
        last = search.lastChild;
        last.style.display = "none";
        button.addEventListener("click", function (e) {
            if (last.style.display === "none") {
                last.style.display = "block";
            } else {
                last.style.display = "none";
            }
        });
        var overlaysTree = [
            {label: '<img src="legend/WILAYAHPURWOKERTOSELATAN_1.png" /> WILAYAH PURWOKERTO SELATAN', layer: layer_WILAYAHPURWOKERTOSELATAN_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_WILAYAHPURWOKERTOSELATAN_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME_4'] !== null?String('<div style="color: #deff00; font-size: 12pt; font-weight: bold; font-family: \'Poppins ExtraBold\', sans-serif;">' + layer.feature.properties['NAME_4']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_WILAYAHPURWOKERTOSELATAN_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_WILAYAHPURWOKERTOSELATAN_1]);
        map.on("zoomend", function(){
            resetLabels([layer_WILAYAHPURWOKERTOSELATAN_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_WILAYAHPURWOKERTOSELATAN_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_WILAYAHPURWOKERTOSELATAN_1]);
        });

            // Auto zoom to bounds saat peta pertama kali dimuat
    setTimeout(function() {
        setBounds();
    }, 500); // Delay 500ms untuk memastikan semua layer sudah dimuat
        </script>        
    </body>
